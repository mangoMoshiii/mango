<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mango Cards</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h1>Mango Card</h1>
    <div class="container">
        <div class = "write"> <!--for actions-->
            <section id = "buy">
                <h2>Purchase Gift Card</h2>
                <input type="text" id="buyCode" placeholder="Enter gift card code" />
                <input type="number" id="amountETH" placeholder="Amount (ETH)" />
                <button id="buyButton">Purchase Gift Card</button>
            </section>
            
            <section id = "redeem">
                <h2>Redeem Gift Card</h2>
                <input type="text" id="redeemCode" placeholder="Enter gift card code" />
                <button id="redeemButton">Redeem Gift Card</button>
            </section>
        </div>

        <div class="read"><!--for viewing records-->
            <button id="connectWallet">Connect Wallet</button>
            <section id = "records">
                <h2>Your Gift Cards</h2>
                <ul id="ownedGiftCards"></ul>
            </section>
        </div> 
    </div> 
    <script src="mango.js" defer></script>
</body>
</html>
